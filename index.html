<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="box-img">
            <h1>Tạo tài khoản</h1>
            <p>Tạo tài khoản để theo dõi đơn hàng, lưu danh sách sản phẩm yêu thích, nhận nhiều ưu đãi hấp dẫn</p>
            <img src="data/img/zyro-image.png" alt="">
        </div>
        <div id="box-form">
            <nav>
                <ul>
                    <li id="nav1"><a href="##">Đăng nhập</a></li>
                    <li id="nav2"><a href="##">Tạo tài khoản</a></li>
                </ul>
            </nav>
            <form action="">
                <div class="input1">
                    <label for="">Họ tên</label>
                    <input type="text" name="" placeholder="Nhập họ tên">
                </div>
                <div class="input2">
                    <label for="">SĐT</label>
                    <div class="input2-1">
                        <input type="tel" name="" class="input2-1-1" placeholder="Nhập số điện thoại">
                        <input type="button" id="btn-tel" class="input2-1-2" value="Mã xác thực">
                    </div>
                </div>
                <div class="input1">
                    <label for="">Mã xác thực</label>
                    <input type="text" name="" placeholder="Nhập mã xác thực gửi tới số điện thoại trên">
                </div>
                <div class="input1">
                    <label for="">Email</label>
                    <input type="email" name="" placeholder="Nhập email">
                </div>
                <div class="input1">
                    <label for="">Mật khẩu</label>
                    <input type="password" name="" placeholder="Mật khẩu từ 6 đến 32 ký tự">
                </div>
                <div class="input3">
                    <label for="">Giới tính</label>
                    <div class="input3-1">
                        <div class="input3-1-1">
                            <input type="radio" name="sex">
                            <label for="">Nam</label>
                        </div>
                        <div class="input3-1-2">
                            <input type="radio" name="sex">
                            <label for="">Nữ</label>
                        </div>
                    </div>
                </div>
                <div class="input4">
                    <label for="">Ngày sinh</label>
                    <div class="input4-1">
                        <select name="">
                            <option value="">Ngày</option>
                        </select>
                        <select name="">
                            <option value="">Tháng</option>
                        </select>
                        <select name="">
                            <option value="">Năm</option>
                        </select>
                    </div>
                </div>
                <div class="input5">
                    <input type="checkbox" name="">
                    <label for="">Nhận các thông tin và chương trình khuyến mãi của Tiki qua email</label>
                </div>
                <div class="input6">
                    <input type="button" id="btn-6" value="Tạo tài khoản">
                </div>
                <div class="input7">
                    <p>Khi bạn nhấn Đăng ký, bạn đã đồng ý thực hiện mọi giao dịch mua bán theo <a href="##">điền kiện sử dụng và chính sách của Tiki</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
